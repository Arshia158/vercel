<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>دنی پشت کن</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@900&display=swap');
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #3a1c71, #d76d77, #ffaf7b);
            font-family: 'Vazirmatn', Tahoma, sans-serif;
            direction: rtl;
            overflow: hidden;
            perspective: 1000px;
        }
        h1 {
            font-size: 8rem;
            color: #fff;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            text-shadow:
                0 0 10px #ffaf7b,
                0 0 20px #ffaf7b,
                0 0 30px #ffaf7b,
                0 0 40px #ffaf7b,
                0 0 50px #d76d77,
                0 0 60px #d76d77,
                0 0 70px #3a1c71;
            transform-style: preserve-3d;
            animation: glow 2.5s ease-in-out infinite alternate;
            user-select: none;
        }
        @keyframes glow {
            0% {
                text-shadow:
                    0 0 5px #ffaf7b,
                    0 0 10px #ffaf7b,
                    0 0 15px #ffaf7b,
                    0 0 20px #ffaf7b,
                    0 0 25px #d76d77,
                    0 0 30px #d76d77,
                    0 0 35px #3a1c71;
            }
            100% {
                text-shadow:
                    0 0 20px #ffaf7b,
                    0 0 30px #ffaf7b,
                    0 0 40px #ffaf7b,
                    0 0 50px #ffaf7b,
                    0 0 60px #d76d77,
                    0 0 70px #d76d77,
                    0 0 80px #3a1c71;
            }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 4rem;
                letter-spacing: 0.1em;
            }
        }
    </style>
</head>
<body>
    <h1>دنی پشت کن</h1>
</body>
</html>
