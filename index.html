<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>عه</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/iransans@v4.0.6/dist/font-face.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'IRANSans', Tahoma, sans-serif;
            background: linear-gradient(135deg, #4a90e2, #50e3c2);
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        a {
            color: #ffe600;
            font-weight: bold;
            text-decoration: none;
            margin-bottom: 25px;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #fff176;
            text-decoration: underline;
        }
        button {
            background: linear-gradient(135deg, #ffd54f, #ffb300);
            border: none;
            color: #3e2723;
            padding: 14px 50px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(255, 181, 0, 0.4);
            transition: background 0.4s ease, transform 0.2s ease;
            font-family: 'IRANSans', Tahoma, sans-serif;
        }
        button:hover {
            background: linear-gradient(135deg, #ffca28, #ff9800);
            transform: scale(1.1);
        }
        button:disabled {
            background: #bdbdbd;
            color: #616161;
            cursor: default;
            box-shadow: none;
            transform: none;
        }
        .message {
            margin-top: 40px;
            font-size: 3rem;
            font-weight: 900;
            color: #fff59d;
            text-shadow: 2px 2px 8px #ff6f00;
            animation: popIn 0.6s ease forwards;
            display: none;
            font-family: 'IRANSans', Tahoma, sans-serif;
        }
        @keyframes popIn {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            a {
                font-size: 1.2rem;
            }
            button {
                padding: 12px 30px;
                font-size: 1.1rem;
            }
            .message {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <h1 style="margin-bottom: 30px; font-weight: 900;">سایت زیبا و ریسپانسیو</h1>
    <a href="#" id="link">تویی که این لینکو باز کردی کلیک کن</a>
    <button id="btn">کلیک کن</button>
    <div id="message" class="message">پشت کن😍</div>

    <script>
        const link = document.getElementById('link');
        const button = document.getElementById('btn');
        const message = document.getElementById('message');

        link.addEventListener('click', (e) => {
            e.preventDefault();
            alert('لینک کلیک شد! حالا دکمه پایین را بزن.');
        });

        button.addEventListener('click', () => {
            message.style.display = 'block';
            button.disabled = true;
        });
    </script>
</body>
</html>
