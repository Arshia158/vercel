<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چالش آف کردن سایت</title>
    <style>
        body {
            background-color: #fff;
            font-family: Tahoma, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0 1rem;
            padding: 0;
            box-sizing: border-box;
        }
        .message {
            color: red;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: bold;
            text-align: center;
            padding: 2rem;
            border: 0.4rem solid red;
            border-radius: 1rem;
            box-shadow: 0 0 1rem rgba(255, 0, 0, 0.7);
            max-width: 100%;
            width: 400px;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="message">
        هرکی تونست این سایتو آف کنه<br>
        مبلغ ۱۰۰۰ تومان جایزه میگیره<br>
        کاملا واقعی
    </div>
</body>
</html>
